<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Tiny Script Loader</title>
</head>

<body>
	<h1>Tiny Script Loader</h1>
	<p>intended for loading polyfills up front</p>

	<script src="../loader.min.js"></script>
	<script>
// using jQuery and Underscore as polyfill stand-ins because they're readily
// available via CDNs
loadScripts([
	"https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js",
	"https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js",
	"demo.js"
]);
	</script>
</body>

</html>
